<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>FAV S/S post</title>
    <link rel="stylesheet" href="post.css">
    <script src="https://kit.fontawesome.com/ac7659624e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="blur">
      <main>
        <div class="form-area-photo">
          <p class="photo">画像フォーム領域</p>
        </div>
        <div class="form-area-title">
          <form class="form-title">
            <input class="title" action="サイトURL" type="text" name="post" placeholder="タイトル">
          </form>
        </div>
        <div class="form-area-int">
          <form class="form-int">
            <input class="int" action="サイトURL" type="text" name="int" placeholder="紹介文">
          </form>
        </div>
        <form class="form-button">
          <button class="button-post" type="submit" value="text">POST</button>
        </form>
        <i class="fa-solid fa-xmark"></i>
      </main>
    </div>
    <footer>
      <p class="footer-text">
        ©2022 FAV S/S
      </p>
    </footer>
  </body>
  <footer>

  </footer>
</html>
