<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>list-post</title>
    <link rel="stylesheet" href="list-post.css">
    <script src="https://kit.fontawesome.com/ac7659624e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="blur">
      <div class="top-element">
        <header>
          <div class="text">
            <h1>FAV S/S</h1>
          </div>
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </header>
      </div>
    </div>
    <main>
      <section>
        <div class="post-area">
          <div class="photo-area">
            <img class="photo" src="img/ti.JPG">
          </div>
          <div class="title-area">
            <p class="title">
              ペット
            </p>
          </div>
          <div class="int-area">
            <p class="int">
              私が飼っている猫「ちびまる」です。
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="post-area">
          <div class="photo-area">
            <img class="photo" src="img/ra-men.JPG">
          </div>
          <div class="title-area">
            <p class="title">
             ラーメン
            </p>
          </div>
          <div class="int-area">
            <p class="int">
              「太平楽」というお店の中華そばです。
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-text">
        ©2022 FAV S/S
      </p>
    </footer>
  </body>
</html>
