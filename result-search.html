<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>result-search</title>
    <link rel="stylesheet" href="result-search.css">
    <script src="https://kit.fontawesome.com/ac7659624e.js" crossorigin="anonymous"></script>
  </head>

    <div class="blur">
      <div class="top-element">
        <header>
          <div class="form-area">
            <form class="form-search" action="サイトＵＲＬ" method="get">
              <input class="search-input" type="search" name="search" placeholder="検索ワードを表示させる">
            </form>
          </div>
            <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </header>
      </div>
    </div>
    <main>
      <section>
        <div class="post-area">
          <div class="photo-area">
            <img class="photo" src="img/ti.JPG">
          </div>
          <div class="title-area">
            <p class="title">
              PET
            </p>
          </div>
          <div class="int-area">
            <p class="int">
              私が飼っているペットの「ちびまる」です。
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="post-area">
          <div class="photo-area">
            <img class="photo" src="img/ra-men.JPG">
          </div>
          <div class="title-area">
            <p class="title">
             ラーメン
            </p>
          </div>
          <div class="int-area">
            <p class="int">
              「太平楽」というお店の朝ラーメンです。
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-text">
        ©2022 FAV S/S
      </p>
    </footer>
  </body>
</html>
